          - vendor_name
          - company_name
        description: The brand name of the product in the CVS store's inventory, indicating whether it is a national brand (e.g. Wahl, Neutrogena) or a private label brand owned by CVS (e.g. Store Brand).
        expr: EG_BRAND
        data_type: VARCHAR(2000)
        sample_values:
          - WAHL HAIR CUT KITS
          - NEUTROGENA
          - STORE BRAND
      - name: EG_CLIENT
        synonyms:
          - client_name
          - client_code
          - external_group_client
          - client_id
          - client_identifier
        description: The EG_CLIENT column represents the name of the external general client or vendor that supplies products to CVS stores, indicating the source of the inventory.
